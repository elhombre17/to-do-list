<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>To do List</title>
</head>
<body>
    <div class="container-fluid">
        <!-- Titulo agregar tarea -->
        <div class="row">
            <div class="col-12">
                <h2>Agregar Tarea</h2>
            </div>
        </div>
        <!--Input y button para agregar tarea -->
        <form action="" id="form">
            <div class="input-group mb-2">
                <input type="text" class="form-control" placeholder="Tarea nueva" name="tarea" id="newtask" required>
                <button class="btn btn-success" type="submit">Agregar</button>
            </div>
        </form>
        <!-- ------------------------------------------- -->
        <hr>
        <!-- Titulo tareas -->
        <div class="row">
            <div class="col-12">
                <h2>Tareas</h2>
            </div>
        </div>
        <!-- Lista de tareas que se crea de forma dinamica -->
        <div class="row" id="alltasklist">
            <div class="col-12 mb-2">
                <ul class="list-group" id="taskListPending"></ul>
                <hr>
            </div>
            
            <!-- Lista de tareas que se crea de forma dinamica -->
            <div class="col-12">
                <ul class="list-group" id="taskListChecked"></ul>
            </div>
        </div>
        <!-- Fin de container -->
    </div>
    <!-- Template con la porcion de codigo para mostrar tareas pendientes dinamicamente -->
    <template id="listTemplate">
        <div class="list-group-item d-flex">
            <div class="w-100">
                <input class="form-check-input" type="checkbox" value="" id="firstCheckbox">
                <label class="form-check-label" for="firstCheckbox" id="titleTask"></label>
            </div>  
        </div>
    </template>
    <!-- Fin de template -->
    <!-- Template con la porcion de codigo para mostrar tareas hecahs dinamicamente -->
    <template id="listTemplateChecked">
        <div class="list-group-item d-flex bg-secondary">
            <div class="w-100">
                <input class="form-check-input me-2" type="checkbox" value="" id="firstCheckbox">
                <label class="form-check-label text-decoration-line-through" for="firstCheckbox" id="titleTask"></label>
            </div>
            <div class="flex-shrink-1">
                <button type="button" class="btn btn-danger btn-sm" id="dltdef">Eliminar</button>
            </div>
        </div>
    </template>
    <!-- Fin de template -->
    <!-- ------------- SCRIPT ------------- -->
    <script type="module" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
